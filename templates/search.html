{% extends 'base.html' %}

{% block title %}Detect Criminal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Detect Criminal</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="searchname">Search Criminal</label>
                            <input type="text" class="form-control" id="searchname" name="searchname" placeholder="Enter Criminal name">
                        </div>
                        <button type="submit" class="btn btn-primary">Search Criminal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
