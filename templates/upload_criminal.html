{% extends 'base.html' %}

{% block title %}Detect{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Upload Criminal</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% csrf_token %}
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" class="form-control" id="username" name="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Photo</label>
                    <input type="file" class="form-control" id="email" name="photo">
                </div>
                <div class="form-group">
                    <label for="password1">Description</label>
                    <input type="text" class="form-control" id="password1" name="description" placeholder="Criminal description" required minlength="4" maxlength="50" size="100">
                </div>
                <div class="form-group">
                    <label for="password2">Date of Birth</label>
                    <input type="date" class="form-control" id="password2" name="date_of_birth">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Criminal address" required minlength="5" maxlength="100" size="10">
                </div>
                <div class="form-group">
                    <label for="record">Criminal Record</label>
                    <input type="text" class="form-control" id="record" name="criminal_record" placeholder="Criminal record" required minlength="5" maxlength="100" size="10">
                </div>
    
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
